<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Contato - Dindin
    </title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/pages-css/contato.css">
    <link rel="stylesheet" href="../css/menu-mobile.css">
    <link rel="stylesheet" href="../css/responsividade.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-imagem">
            <a href="../index.html">
                <img src="../image/dindin-logo.png" alt="Logo Dindin"/>
            </a>
            <h1>dindin</h1>
        </div>

        <div class="header-menu" id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                <span id="hamburguer"></span>
            </button>

            <ul class="lista-header-menu" id="menu" role="menu">
                <li>
                    <a href="./cursos.html">Cursos</a>
                </li>
                <li>
                    <a href="./blog.html">Blog</a>
                </li>
                <li>
                    <a href="./contato.html">Contato</a>
                </li>
            </ul>
        </div>
    </header>
    <!-- Header -->

    <main>
        <section class="contato">
            <div class="escopo-geral-contato">
                <div class="formulario-contato">
                    <h1>Contato</h1>

                    <form>
                        <input type="text" name="nome" id="nome" placeholder="nome"/>
                        <input type="email" name="email" id="email" placeholder="email"/>
                        <textarea name="mensagem" id="mensagem" placeholder="mensagem" cols="5" rows="8"></textarea>
                        
                        <div class="botao">
                            <button>enviar</button>
                        </div>
                    </form>
                </div>

                <div class="imagem-contato">
                    <img src="../image/contato/imagem-contato.png"
                </div>
            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="../image/dindin-logo.png"/>
            <h1>dindin</h1>
        </div>

        <div class="footer-links">
            <ul class="lista-footer-links">
                <li>
                    <a href="./cursos.html">cursos</a>
                </li>
                <li>
                    <a href="./blog.html">blog</a>
                </li>
                <li>
                    <a href="./contato.html">contato</a>
                </li>
            </ul>
        </div>

        <div class="footer-botoes">
            <ul class="lista-footer-botoes">
                <li>
                    <a href="#">
                        <button class="professor">
                            quero ser prof
                        </button>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <button class="outro-link">
                            aqui tem outro link
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Footer -->

    <script src="../js/script.js"></script>
</body>
</html>
